name: Test Java App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  mvn-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn test

defaults:
  run:
    shell: bash
